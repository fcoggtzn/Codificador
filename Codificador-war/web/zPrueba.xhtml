<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Empresa</title>
        </f:facet>
        <link href="Style/styleClass.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="formemp">
            <p:fileUpload fileUploadListener="#{baseController.handleFileUpload}" mode="advanced"
                          update="messages" auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
            <p:growl id="messages" showDetail="true" />
        </h:form>
    </h:body>
</html>
