<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Usuario</title>
        </f:facet>
        <link href="Style/styleClass.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>

        <h:form id="formemp">
            <ui:include src="resources/menu.xhtml"/>
            <p:growl id="growl" showDetail="true" autoUpdate="true" life="5000"/>
            <center>
                <p:panel header="Usuario" id="panelemp">
                    <p:panelGrid columns="2" columnClasses="no-border, no-border">
                        <h:outputLabel value="Login: " styleClass="it-align-right"/>
                        <p:inputText id="li" styleClass="it-size" immediate="true">
                            <p:ajax immediate="true"/>
                        </p:inputText>
                        <h:outputLabel value="Password: " styleClass="it-align-right"/>
                        <p:inputText id="psw" styleClass="it-size" immediate="true">
                            <p:ajax immediate="true"/>
                        </p:inputText>
                        <h:outputLabel value="Notas: " styleClass="it-align-right"/>
                        <p:inputText id="nts" styleClass="it-size" immediate="true">
                            <p:ajax immediate="true"/>
                        </p:inputText>
                        <h:outputLabel value="Rol: " styleClass="it-align-right"/>
                        <p:inputText id="rol" styleClass="it-size" immediate="true">
                            <p:ajax immediate="true"/>
                        </p:inputText>
                        <h:outputLabel value="Empresa: " styleClass="it-align-right"/>
                        <p:inputText id="emp" styleClass="it-size" immediate="true">
                            <p:ajax immediate="true"/>
                        </p:inputText>
                    </p:panelGrid>
                </p:panel>
            </center>
        </h:form>
        <h:form id="formAct" >
            <center>
                <p:panel header="AcciÃ³n">
                    <p:commandButton value="#{empleadoController.textoBoton}" id="guardar" update=":formemp :formGrid :formAct" actionListener="#{empleadoController.guardarEmpleado()}" />
                    <p:commandButton value="Limpiar" id="limpiar" update=":formemp :formGrid :formAct" actionListener="#{empleadoController.limpiarEmpleado()}" />
                    <p:commandButton value="Salir" actionListener="#{accesoController.redireccionar('index.xhtml')}" ajax="false"/>
                </p:panel>
            </center>
        </h:form>
        <br/>
        <h:form id="formGrid">

        </h:form>
    </h:body>
</html>
